    <main> 
      <h2 class="fw-bold text-center">CONTACTANOS</h2>
      <div class="container my-4 px-3">
        <div class="row gx-5">
            <!-- formulario -->
            <section class="col-lg-6 col-12">
              <form class="row justify-content-center">
                  <div class="col-lg-8 col-10 mb-3 p-0">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                  </div>
                  <div class="col-lg-8 col-10 mb-3 p-0">
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                  </div>
                  <div class="col-lg-8 col-10 mb-3 p-0">
                    <label for="pregunta" class="form-label text-white">¿Dónde oíste sobre nosotros?</label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="opcion" id="twitter" value="twitter" required>
                        <label class="form-check-label text-white" for="twitter">
                          Twitter
                        </label>
                      </div>
                      <div class="form-check">
                            <input class="form-check-input" type="radio" name="opcion" id="facebook" value="facebook">
                            <label class="form-check-label text-white" for="facebook">
                              Facebook
                            </label>
                      </div>
                      <div class="form-check">
                            <input class="form-check-input" type="radio" name="opcion" id="instagram" value="instagram">
                            <label class="form-check-label text-white" for="instagram">
                              Instagram
                            </label>
                      </div>
                      <div class="form-check">
                            <input class="form-check-input" type="radio" name="opcion" id="otro" value="otro">
                            <label class="form-check-label text-white" for="otro">
                              Otro
                            </label>
                      </div>
                      <div class="col-lg-8 col-10 mb-3 p-0">
                        <textarea placeholder="Dejanos tu mensaje" class="form-control-sm col-12 text-area" required></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">ENVIAR</button>
              </form>
            </section>
            <!-- redsociales -->
            <section class="col-lg-6 col-12">
              <div class="row justify-content-center">
                <figure>
                  <a class="row justify-content-center " href="" target="_blank">
                    <i class="col-1 m-2 p-3 fa fa-instagram text-white"></i>
                    <figcaption class="col-sm-5 col-8 p-3 text-white"> @blackswanshowroom</figcaption>
                  </a>
                </figure>
                <figure>
                  <a class="row justify-content-center" href="" target="_blank">
                    <i class="col-1 m-2 p-3 fa fa-whatsapp text-white"></i>
                    <figcaption class="col-sm-5 col-8 p-3 text-white">+54 385516445</figcaption>
                  </a>
                </figure>
                <figure>
                  <a class="row justify-content-center" href="" target="_blank">
                    <i class="col-1 m-2 p-3 fa fa-facebook text-white">
                    </i>
                    <figcaption class="col-sm-5 col-8 p-3 text-white"> BlackSwan Showroom</figcaption>
                  </a>
                </figure>
              </div>

            </section>
            
            <!-- ubicacion y contacto -->
                <h2 class="display-7 fw-bold text-center">ENCONTRANOS EN</h2>
                <div class="container my-4 px-3">
                  <div class="row gx-5">
                    <section class="col-lg-6 col-12">
                      <div class="row justify-content-center">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14117.79426505601!2d-64.2584026!3d-27.7959604!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x943b53492e780e83%3A0xf3b4042d3113cf57!2sBlackswan%20Showroom!5e0!3m2!1sen!2sar!4v1678308738627!5m2!1sen!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">

                  <div class="col-lg-6 col-12">

                          <li class="d-flex mb-5 p-3 text-white">
                              <img src="../assets/img/Place Marker.png" class="icon-2 col-1 m-2"> Pasaje Ollantay 617, Santiago del Estero
                          </li>
                          <li class="d-flex mb-5 p-3 text-white ">
                              <img src="../assets/img/Calendar.png" class="icon-2 col-1 m-2"> Lunes a Sabados
                          </li>
                          <li class="d-flex mb-5 p-3 text-white">
                              <img src="../assets/img/Clock.png" class="icon-2 col-1 m-2"> 18.00 a 21.30
                          </li>
                      </ul>
                    </div>
                  </div>
