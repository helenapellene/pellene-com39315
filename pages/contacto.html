      <!-- formulario -->
      <section class="contacto">
        <div class="container text-center">
            <div class="row align-items-start">
              <h2 class="display-7 fw-bold text-center">Te interesa saber más? Dejanos tu mensaje</h2>
              <div class="container col-6 text-center">
                <form>
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Jose Perez" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="joseperez@gmail.com" required>
                  </div>
                  <div class="mb-3">
                    <label for="pregunta" class="form-label">¿Dónde oíste sobre nosotros?</label>
                    <div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="opcion" id="twitter" value="twitter" required>
                        <label class="form-check-label" for="twitter">
                          Twitter
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="opcion" id="facebook" value="facebook">
                        <label class="form-check-label" for="facebook">
                          Facebook
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="opcion" id="instagram" value="instagram">
                        <label class="form-check-label" for="instagram">
                          Instagram
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="opcion" id="otro" value="otro">
                        <label class="form-check-label" for="otro">
                          Otro
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
              </div>     
            </div>
        </div>
    </section>
